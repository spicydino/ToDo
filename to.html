<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="t">To-Do List</h1>
        <h4 id="t">Let's get started</h4>

        <input type="text" id="taskInput" placeholder="Enter a new task" class="in">
        <button class="button2" id="button2" onclick="addTask()">Add Task</button>

        <h2>Task List</h2>
        <div id="taskList"></div>
        <h5 id="del">Hurray!! there's no task left</h5>
    </div>

    <script src="script.js"></script>
</body>
</html>
